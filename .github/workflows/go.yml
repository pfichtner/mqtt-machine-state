name: Go

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os == 'darwin' && 'macos-latest' || 'ubuntu-latest'}}

    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [386, amd64, arm, arm64]
        exclude:
          - os: darwin
            arch: 386
          - os: darwin
            arch: arm
          - os: windows
            arch: 386
          - os: windows
            arch: arm

    steps:
     - uses: actions/checkout@v4
     - name: Setup Go
       uses: actions/setup-go@v5
       with:
         go-version: '1.20'
         cache-dependency-path: subdir/go.sum
     - name: Build
       run: |
          go build -ldflags="-s -w" -v -o binaries/mqttmachinestate${{ matrix.os == 'windows' && '.exe' || '' }} ./...
       env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

     - name: Install UPX (linux)
       run: |
         sudo apt-get update
         sudo apt-get install -y upx
       if: matrix.os == 'linux'
     - name: Install UPX (macOS)
       run: |
         brew install upx
       if: matrix.os == 'darwin'
     - name: Pack/compress binary
       run: |
          upx binaries/*
       # if: matrix.os != 'windows' || (matrix.os == 'windows' && matrix.arch != 'amd64' && matrix.arch != 'arm64')
       if: matrix.os != 'windows' || matrix.arch != 'arm64'

     - name: Run tests
       run: |
         cd tests
         for script in *.sh; do
           if [ -f "$script" ] && [ -x "$script" ]; then
             echo "Running $script..."
             ./"$script" binaries/mqttmachinestate${{ matrix.os == 'windows' && '.exe' || '' }}
           else
             echo "Skipping non-executable or non-existent file: $script"
           fi
         done
       # using qemu we could run arm binaries on linux as well
       if: matrix.os == 'linux' && (matrix.arch == 'amd64' || matrix.arch == '386')

     - name: Upload Artifacts
       uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
       with:
         name: binaries-${{ matrix.os }}-${{ matrix.arch }}
         path: "binaries/*"

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R
  
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "binaries-*/*"
          makeLatest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

