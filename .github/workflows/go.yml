name: Go

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os == 'darwin' && 'macos-latest' || 'ubuntu-latest'}}

    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64, 386]

    steps:
     - name: Check Matrix Combination
       run: |
        if [ "${{ matrix.os }}" == "darwin" ] && [ "${{ matrix.arch }}" == "386" ]; then
          echo "Skipping release for darwin/386 combination."
          exit 0
        fi
     - uses: actions/checkout@v4
     - name: Setup Go
       uses: actions/setup-go@v4
       with:
         go-version: '1.20'
         cache-dependency-path: subdir/go.sum
     - name: Install dependencies
       run: |
          go get .
       env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

     - name: Build
       run: |
          go build -v -o binaries/mqttmachinestate-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }} ./...
       env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
     - name: Upload Artifacts
       uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: binaries

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: binaries
          path: binaries

      - name: Display structure of downloaded files
        run: ls -R
  
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "binaries/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

